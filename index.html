<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css">

    <title>C1.11 - ТАЙМЕР</title>


  </head>
  <body>
    <h1 class="countdown-title">ТАЙМЕР</h1>
    <section class="countdown">
      <div class="countdown-number">
        <p class="minutes countdown-time"></p>
        <p class="countdown-text">Минуты</p>
      </div>
      <div class="countdown-number">
        <p class="seconds countdown-time"></p>
        <p class="countdown-text">Секунды</p>
      </div>
    </section>

    <div>
      <input class="btn m-plus" type="button" value="Плюс минута">
      <input class="btn m-minus" type="button" value="Минус минута">
      <input class="btn s-plus" type="button" value="Плюс секунда">
      <input class="btn s-minus" type="button" value="Минус секунда">
    </div>
    <div>
      <input class="btn start" type="button" value="Старт">
      <input class="btn pause" type="button" value="Пауза">
      <input class="btn sbros" type="button" value="Сброс">
    </div>

    <div class="message">
      
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
